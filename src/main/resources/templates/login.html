<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | LaptopShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <div class="text-center mb-3">
                    <img th:src="@{/images/logo.png}" alt="Logo" style="height:60px;">
                    <h3 class="mt-2">LaptopShop</h3>
                    <p class="text-muted">Welcome back ðŸ‘‹</p>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>

                    <div class="text-center mt-3">
                        <p>Don't have an account?
                            <a th:href="@{/register}">Register here</a>
                        </p>
                    </div>
                </form>

                <div th:if="${param.registered}" class="alert alert-success mt-3">
                    Registration successful! Please login.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
