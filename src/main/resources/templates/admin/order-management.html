<!-- templates/admin/order-management.html -->
<div th:fragment="content">
    <h2>Order Management</h2>
    <div class="card">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}">1001</td>
                <td th:text="${o.user.fullName}">John Doe</td>
                <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy')}">01/01</td>
                <td th:text="${#numbers.formatCurrency(o.totalAmount)}">$2,400</td>
                <td>
                    <form th:action="@{'/admin/orders/update/' + ${o.id}}" method="post" style="display: inline;">
                        <select name="status" onchange="this.form.submit()" style="padding: 5px;">
                            <option th:each="s : ${T(com.example.laptopshop.entity.OrderStatus).values()}"
                                    th:value="${s}" th:text="${s.displayName}"
                                    th:selected="${s == o.status}"></option>
                        </select>
                    </form>
                </td>
                <td><a th:href="@{'/admin/orders/detail/' + ${o.id}}" class="btn btn-primary">View</a></td>
            </tr>
        </table>
    </div>
</div>
