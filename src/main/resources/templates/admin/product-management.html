<!-- templates/admin/product-management.html -->
<div th:fragment="content">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Product Management</h2>
        <a th:href="@{/admin/products/add}" class="btn btn-success">Add New</a>
    </div>
    <div class="card">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.name}">Dell</td>
                <td th:text="${#numbers.formatCurrency(p.price)}">$1,200</td>
                <td th:text="${p.stock}">10</td>
                <td>
                    <span class="badge" th:classappend="${p.isActive} ? 'badge-success' : 'badge-danger'"
                          th:text="${p.isActive} ? 'Active' : 'Inactive'"></span>
                </td>
                <td>
                    <a th:href="@{'/admin/products/edit/' + ${p.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/admin/products/delete/' + ${p.id}}" class="btn btn-danger"
                       onclick="return confirm('Delete this product?')">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
