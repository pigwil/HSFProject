<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
</head>
<body>
<h2>Chi tiết đơn hàng #<span th:text="${order.id}"></span></h2>

<p><strong>Người tạo:</strong> <span th:text="${order.createdBy.fullName}"></span></p>
<p><strong>Ngày tạo:</strong> <span th:text="${order.createdDate}"></span></p>
<p><strong>Trạng thái:</strong> <span th:text="${order.orderStatus}"></span></p>

<h4>Danh sách sản phẩm</h4>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>Laptop</th>
        <th>Số lượng</th>
        <th>Đơn giá</th>
        <th>Tổng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${order.orderDetails}">
        <td th:text="${detail.laptop.laptopName}"></td>
        <td th:text="${detail.quantity}"></td>
        <td th:text="${detail.unitPrice}"></td>
        <td th:text="${detail.totalPrice}"></td>
    </tr>
    </tbody>
</table>

<p><a href="/admin/orders">Quay lại</a></p>
</body>
</html>
