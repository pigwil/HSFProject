<!-- templates/admin/dashboard.html -->
<div th:fragment="content">
    <h2>Dashboard</h2>
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div class="card" style="flex: 1; min-width: 200px; background: #3498db; color: white; text-align: center;">
            <h3>Total Revenue</h3>
            <h2 th:text="${#numbers.formatCurrency(totalRevenue)}">$100,000</h2>
        </div>
        <div class="card" style="flex: 1; min-width: 200px; background: #27ae60; color: white; text-align: center;">
            <h3>Orders Today</h3>
            <h2 th:text="${todayOrders}">5</h2>
        </div>
        <div class="card" style="flex: 1; min-width: 200px; background: #f39c12; color: white; text-align: center;">
            <h3>In Stock</h3>
            <h2 th:text="${totalStock}">120</h2>
        </div>
        <div class="card" style="flex: 1; min-width: 200px; background: #e74c3c; color: white; text-align: center;">
            <h3>Users</h3>
            <h2 th:text="${totalUsers}">50</h2>
        </div>
    </div>
</div>
