<!-- templates/admin/revenue-report.html -->
<div th:fragment="content">
    <h2>Revenue Report</h2>
    <div style="display: flex; gap: 20px; flex-wrap: wrap;">
        <div class="card" style="flex: 1; min-width: 200px; background: #3498db; color: white; text-align: center;">
            <h3>Total Revenue</h3>
            <h2 th:text="${#numbers.formatCurrency(totalRevenue)}">$100,000</h2>
        </div>
        <div class="card" style="flex: 1; min-width: 200px; background: #27ae60; color: white; text-align: center;">
            <h3>Orders Today</h3>
            <h2 th:text="${todayOrders}">5</h2>
        </div>
    </div>

    <div class="card">
        <h3>Top 5 Best Sellers</h3>
        <table class="table">
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Sold</th>
                <th>Revenue</th>
            </tr>
            <tr th:each="item, iterStat : ${topProducts}">
                <td th:text="${iterStat.count}">1</td>
                <td>
                    <strong th:text="${item.product.name}">Dell XPS 13</strong><br>
                    <small th:text="${item.product.brand}">Dell</small>
                </td>
                <td>
                    <span class="badge badge-success" th:text="${item.totalSold} + ' units'">10 units</span>
                </td>
                <td th:text="${#numbers.formatCurrency(item.revenue)}">$12,000</td>
            </tr>
        </table>
        <div th:if="${#lists.isEmpty(topProducts)}" class="alert alert-info">
            No sales data yet.
        </div>
    </div>
</div>
