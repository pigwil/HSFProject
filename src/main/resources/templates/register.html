<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | LaptopShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center mb-3">
                    <img th:src="@{/images/logo.png}" alt="Logo" style="height:60px;">
                    <h3 class="mt-2">Create Account</h3>
                </div>

                <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input th:field="*{username}" class="form-control" required>
                        <div class="text-danger" th:errors="*{username}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" required>
                        <div class="text-danger" th:errors="*{email}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" required>
                        <div class="text-danger" th:errors="*{password}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
